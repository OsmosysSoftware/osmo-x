version: '3'
services:
  osmox-api:
    image: osmox-api
    container_name: osmox-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '127.0.0.1:${SERVER_PORT}:${SERVER_PORT}'
    depends_on:
      - osmox-postgres
      - osmox-redis
    environment:
      NODE_ENV: production
    volumes:
      - ./logs:/app/logs

  osmox-postgres:
    container_name: osmox-postgres
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - ${DB_DOCKER_PORT}:5432
    volumes:
      - osmox-postgres-data:/var/lib/postgresql/data

  osmox-redis:
    container_name: osmox-redis
    image: redis:latest
    restart: always
    ports:
      - '127.0.0.1:${REDIS_DOCKER_PORT}:6379'

volumes:
  osmox-postgres-data: ~
